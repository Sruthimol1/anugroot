<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("result-iname").innerHTML=localStorage.getItem("INAME");
        document.getElementById("result-iage").innerHTML=localStorage.getItem("IAGE");
        document.getElementById("result-imail").innerHTML=localStorage.getItem("IMAIL");
        document.getElementById("result-icode").innerHTML=localStorage.getItem("ICODE");
        document.getElementById("result-idate").innerHTML=localStorage.getItem("IDATE");
    </script>
</head>
<body>
    <h1>Profile</h1>
    <h2>Name: <span id="result-iname"></span></h2>
    <h2>Age: <span id="result-iage"></span> </h2>
    <h2>Email: <span id="result-imail"></span></h2>
    <h2>Pin Code : <span id="result-icode"></span></h2>
    <h2>JoinDate : <span id="result-idate"></span></h2>
</body>
</html>
