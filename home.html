<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
<script>
    function passvalues()
    {
        const iname=document.getElementsById("iname").value;
        const iage=document.getElementsById("iage").value;
        const imail=document.getElementsById("imail").value;
        const icode=document.getElementsById("icode").value;
        const idate=document.getElementsById("idate").value;
        localStorage.setItem("INAME",iname);
        localStorage.setItem("IAGE",iage);
        localStorage.setItem("IMAIL",imail);
        localStorage.setItem("ICODE",icode);
        localStorage.setItem("IDATE",idate);
        return false;
    }
</script>
</head>
<body>
    <table>
        <center>
        <h1> Form </h1>
        <hr/>
        <form    action="profile.html"  autocomplete="off" method="POST">
        Student Name:
        <input type="text" placeholder="Name" id="iname" />
        <br/> <br/>
        Student Age:
        <input type="number"  placeholder="age" id="iage" min="10" max="50"/>
        <br/> <br/>
        Email ID:
        <input type="email" placeholder="email" id="imail" />
        <br/> <br/>
        Pin code:
        <input type="text"  placeholder="pin code" id="icode"  />
        <br/> <br/>
        Join Date:
        <input type="date" placeholder="join date" id="idate"  />
        <br/> <br/>
        <input type="submit" value="View profile" onclick="passvalues()"/>
        </form><br/>
        </center>
        </table>
</body>
</html>
